name: Cross Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target_arch:
          - "mipsle-softfloat"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mips-linux-gnu gcc-arm-linux-gnueabihf

      - name: Build
        env:
          # 使用 GitHub Actions 表达式语法分割字符串
          GOARCH: ${{ fromJSON('["' + matrix.target_arch.split('-').join('","') + '"]')[0] }}
          GOMIPS: ${{ contains(matrix.target_arch, 'mipsle') && 'softfloat' || '' }}
          CGO_ENABLED: 0
        run: |
          GOOS=linux go build -v -ldflags '-s -w' -o cloudflared-${{ matrix.target_arch }} ./cmd/cloudflared

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: cloudflared-${{ matrix.target_arch }}
          path: cloudflared-${{ matrix.target_arch }}
