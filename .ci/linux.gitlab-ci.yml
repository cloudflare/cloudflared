######################################
### Run Linux FIPS Component Tests ###
######################################
component-tests-linux-fips:
  <<: *component-tests-linux
  needs:
    - ci-image-get-image-ref
    - linux-fips-build-boring-make
  variables:
    <<: *component-tests-variables
    COMPONENT_TESTS_FIPS: 1
